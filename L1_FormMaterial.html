<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form with All Input Types</title>
</head>
<body>
    <h2>Form with All Input Types</h2>
    <form action="/submit" method="post">
        <!-- Text input -->
        <label for="text">Name </label>
        <input type="text" id="text" name="text"><br><br>



<label for="name">name</label> <input type="password" id="name"><br><br>


        <!-- Password input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- URL input ------------------->
        <label for="url">Website:</label>
        <input type="url" id="url" name="url"><br><br>

        <!-- Number input ------------------>
        <label for="number">Number:</label>
        <input type="number" id="number" name="number"><br><br>

        <!-- Telephone input ------------------>
        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel"><br><br>

        <!-- Search input ------------------>
        <label for="search">Search:</label>
        <input type="search" id="search" name="search"><br><br>

        <!-- Date input -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- Time input -->
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>

        <!-- Month input -->
        <label for="month">Month:</label>
        <input type="month" id="month" name="month"><br><br>

        <!-- Week input -->
        <label for="week">Week:</label>
        <input type="week" id="week" name="week"><br><br>

        <!-- Date and time input (local) -->
        <label for="datetime-local">Date and Time:</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>

        <!-- Color input -->
        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <!-- Range input -->
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        <!-- Checkbox input -->
        <label for="checkbox">Subscribe:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <!-- Radio button input -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>


    
        <!-- Select dropdown -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
        </select><br><br>

        <!-- Textarea -->
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="5" cols="30"></textarea><br><br>

        <!-- Month input -->
        <label for="month">Month:</label>
        <input type="month" id="month" name="month"><br><br>


        <!-- File input -->
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Hidden input -->
        <input type="hidden" name="hiddenValue" value="secret"><br><br>

        <!-- Button input -->
        <button type="submit">Submit</button>

    </form>
</body>
</html>
